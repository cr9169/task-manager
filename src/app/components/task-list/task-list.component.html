<div class="task-list" *ngIf="tasks.length > 0">
  <h1>Task List</h1>
  <ul *ngFor="let task of tasks">
    <app-task-item
      [task]="task"
      (deleteTask)="deleteTask($event)"
      (taskStatusChange)="changeTaskStatus($event)"
    ></app-task-item>
  </ul>
</div>

<app-fallback *ngIf="tasks.length === 0"></app-fallback>
